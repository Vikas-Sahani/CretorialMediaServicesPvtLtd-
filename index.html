<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bgCover">
      <div class="shiningImg">
        <img src="./assets/shiningCircle.png" />
      </div>
      <div class="heroVideo">
        <video src="./assets/hero.mp4" loop autoplay muted></video>
      </div>
    </div>
    <form>
      <h1>Get in touch with us</h1>
      <input type="text" placeholder="Name ..." />
      <input type="email" placeholder="Email ..." />
      <textarea
        rows="4"
        cols="50"
        name="msg"
        form="usrform"
        placeholder="message..."
      ></textarea>
    </form>
  </body>
</html>
